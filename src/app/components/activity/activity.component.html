<div class="activityPage">

  <div class="progress" *ngIf="activeCahrts == 'progress' " (click)="showBtn('chart')">

  <div class="activityHead">
    <img src="../../../assets/Imgs/planning/usage.svg" alt="">
    <p>Loss Tree</p>
  </div>

  <div class="activityBody">

    <div class="activityNames">

      <div class="names">
      <div class="name1">
        <p>LINE NAME</p>
        <div class="name1Shape"></div>
      </div>

      <div class="name2">
        <p>LINE NAME</p>
        <div class="name2Shape"></div>
      </div>

      <div class="name3">
        <p>LINE NAME</p>
        <div class="name3Shape"></div>
      </div>

      <div class="name4">
        <p>LINE NAME</p>
        <div class="name4Shape"></div>
      </div>
      </div>
    </div>

    <div class="activityPart1" *ngFor="let activity of activities">

      <div class="partsHeader">
        <p>{{activity.title}}</p>
        <p>{{activity.title_value}}</p>
      </div>

      <div class="part1Contents">
      <div class="Content1">
        <div class="part1Shape" [ngStyle]="{'width': activity.shape1_value}"></div>
        <p>{{activity.shape1_value}}</p>
      </div>

      <div class="Content2">
        <div class="part2Shape" [ngStyle]="{'width': activity.shape2_value}"></div>
        <p>{{activity.shape2_value}}</p>
      </div>

      <div class="Content3">
        <div class="part3Shape" [ngStyle]="{'width': activity.shape3_value}"></div>
        <p>{{activity.shape3_value}}</p>
      </div>

      <div class="Content4">
        <div class="part4Shape" [ngStyle]="{'width': activity.shape4_value}"></div>
        <p>{{activity.shape4_value}}</p>
      </div>
    </div>
    </div>

  </div>
</div>


  <div class="chart" *ngIf="activeCahrts == 'chart' ">

    <div class="activityHead">

      <div class="title">
      <img src="../../../assets/Imgs/Activity.svg" alt="">
      <p>Time line</p>
    </div>

    <div class="links">
      <p [ngClass]="{activeLink: activeLink == 'OEE'}" (click)="linkBtn('OEE')">OEE</p>
      <p [ngClass]="{activeLink: activeLink == 'MTBF'}" (click)="linkBtn('MTBF')">MTBF[h]</p>
      <p [ngClass]="{activeLink: activeLink == 'UPTIME'}" (click)="linkBtn('UPTIME')">UPTIME</p>
    </div>

    </div>

    <div class="chart-container" *ngIf="activeLink == 'OEE' " (click)="showBtn('progress')">
      <p-chart
        type="line"
        [data]="data1"
        [height]="150"
        (onDataSelect)="selectData($event)"
      ></p-chart>
    </div>

    <div class="chart-container" *ngIf="activeLink == 'MTBF' " (click)="showBtn('progress')">
      <p-chart
        type="line"
        [data]="data2"
        [height]="150"
        (onDataSelect)="selectData($event)"
      ></p-chart>
    </div>

    <div class="chart-container" *ngIf="activeLink == 'UPTIME' " (click)="showBtn('progress')">
      <p-chart
        type="line"
        [data]="data3"
        [height]="150"
        (onDataSelect)="selectData($event)"
      ></p-chart>
    </div>

  </div>


</div>

<div class="factoryPage">

  <div class="factoryName">
    <p>Factory Name</p>
  </div>

  <div class="factoryBody">

    <div class="FactoryPart1">

      <div class="Part1Line">
        <div class="title">
          <img src="../../../assets/Imgs/machine/speed.svg" alt="">
          <p>Actual speed</p>
        </div>

        <div class="value">
          <p>5,000 <span> L/s </span> </p>
        </div>

      </div>

      <div class="Part1Line">
        <div class="title">
          <img src="../../../assets/Imgs/machine/production.svg" alt="">
          <p>Actual production</p>
        </div>

        <div class="value">
          <p>20,000 <span> L </span> </p>
        </div>

      </div>

      <div class="Part1Line">
        <div class="title">
          <img src="../../../assets/Imgs/machine/cycle.svg" alt="">
          <p>Last hour cycle time</p>
        </div>

        <div class="value">
          <p>20  <span> s </span> </p>
        </div>

      </div>

      <div class="Part1Line">
        <div class="title">
          <img src="../../../assets/Imgs/machine/active.svg" alt="">
          <p>Ratio of active lines</p>
        </div>

        <div class="value">
          <p>5:2</p>
        </div>

      </div>

    </div>


    <div class="shift">
      <p>Last Shift</p>
    </div>

    <div class="factoryCharts">
      <div class="factoryChart">
        <p-chart type="pie" [data]="data" [height]="60" [width]="60" ></p-chart>
        <p>OEE</p>
      </div>

      <div class="factoryChart">
        <p-chart type="pie" [data]="data" [height]="60" [width]="60" ></p-chart>
        <p>SLE</p>
      </div>

      <div class="factoryChart">
        <p-chart type="pie" [data]="data" [height]="60" [width]="60" ></p-chart>
        <p>USLE</p>
      </div>

    </div>

    <div class="factoryPart2">

      <div class="Part1Line">
        <div class="title">
          <img src="../../../assets/Imgs/machine/volume.svg" alt="">
          <p>Production volume</p>
        </div>

        <div class="value">
          <p>500  <span> L </span> </p>
        </div>

      </div>

      <div class="Part1Line">
        <div class="title">
          <img src="../../../assets/Imgs/machine/quality.svg" alt="">
          <p>Production quality</p>
        </div>

        <div class="value">
          <p>5000</p>
        </div>

      </div>

    </div>

  </div>

</div>
